<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conometro Js</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conteiner">
    <h1>Conometro Skibidi</h1>
    <div class="timer">
        <div class="time" id="minutes">00</div>
        <div class="separator">:</div>
        <div class="time" id="seconds">00</div>
        <div class="separator">:</div>
        <div class="time" id="miliseconds">000</div>
    </div>
    <div class="buttons">
        <button class="btn" id="start">Iniciar</button>
        <button class="btn" id="pause">Pause</button>
        <button class="btn" id="resume">Continuar</button>
        <button class="btn" id="reset">Reset</button>
      </div>
    </div>
   
<script src="js/script.js"></script>
</body>
</html>
